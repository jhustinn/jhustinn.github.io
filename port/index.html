<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jhustyn | Me!</title>
    <link rel="stylesheet" href="port/assets/css/nav.css" />
    <link rel="stylesheet" href="port/assets/css/card.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <h1>Jhustyn Here!</h1>
      <!-- <img src="assets/img/" alt="" srcset="" /> -->
    </nav>
    <!-- End Navbar -->

    <!-- Card -->
    <div class="container">
      <div class="container_terminal"></div>
      <div class="terminal_toolbar">
        <div class="butt">
          <button class="btn btn-color"></button>
          <button class="btn"></button>
          <button class="btn"></button>
        </div>
        <p class="user">@jhustyn: ~</p>
      </div>

      <!-- Body -->
      <div class="terminal_body">
        <div class="terminal_promt">
          <span class="terminal_user">@jhustyn:</span>
          <span class="terminal_location">~</span>
          <ul class="terminal_bling">
            <li>$ photo -> to show photo</li>
            <li>$ school -> to show school</li>
            <li>$ project -> to show project</li>
          </ul>
          <span class="terminal_bling">
            <br />
            <br />
            <span class="terminal_cursor"></span>
          </span>

          <form action="" method="post" id="form">
            <span class="terminal_user">@you:</span>
            <span class="terminal_location">~</span>
            <span class="dollar">$</span>
            <input type="text" name="keyword" id="keyword" autocomplete="off" placeholder="text here!" />
            <button type="submit" style="opacity: 0" id="button"></button>
          </form>
        </div>
      </div>
      <!-- End Body -->
    </div>
    <!-- End Card -->
    <div id="container"></div>
  </body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="port/assets/js/function.js"></script>
